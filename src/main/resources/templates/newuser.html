<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org">

<head th:include="head :: head">
  <title>Registration Page</title>
</head>

<body class="gray-bg">

<div th:include="nav :: nav"></div>
  <div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
      
      <h4>New Employee</h4>

      <form autocomplete="off" action="#" th:action="@{/hello/adduser}"
        th:object="${clock}" method="post" class="m-t" role="form"
        data-toggle="validator">

        <div class="form-group input-group has-feedback">
          <label th:if="${#fields.hasErrors('bizId')}"
            th:errors="*{bizId}" class="validation-message"></label>
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-user"></span>
          </span>
          
          <input type="text" th:field="*{bizId}"
            placeholder="Business Id" class="form-control" required />
          <span class="glyphicon form-control-feedback"
            aria-hidden="true"></span>
        </div>

        <div class="form-group input-group has-feedback">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-user"></span>
          </span>
          <input type="text" th:field="*{user}"
            placeholder="Employee Name" class="form-control" required />
          <span class="glyphicon form-control-feedback"
            aria-hidden="true"></span>
        </div>
        
        <div class="form-group input-group has-feedback">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-user"></span>
          </span>
          <input type="text" th:field="*{payRate}"
            placeholder="Pay Rate" class="form-control" required />
          <span class="glyphicon form-control-feedback"
            aria-hidden="true"></span>
        </div>

        <div class="form-group input-group has-feedback">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-envelope"></span>
          </span>

        </div>
       
        <button type="submit"
          class="btn btn-primary block full-width m-b">Register</button>

      </form>
     
    </div>
  </div>

<div th:include="scripts :: scripts"></div>
</body>

</html>
