<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="User account registration" />
    <meta name="author" content="Amir Boroumand" />
    <link rel="icon" href="favicon.ico" />

    <title>Registration Page</title>

    <!-- Bootstrap core CSS -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous" />
    <link th:href="@{css/style.css}" rel="stylesheet" />

<body>
<nav th:fragment="navbar" class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/login">Unlimited Solutions</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="/newjob">Add Job</a></li>
            <li><a href="/adduser">Add User</a></li>
            <li><a href="/register">Register</a></li>
            <li><a href="/clock">Clock</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <table class="table table-striped">
        <caption></caption>
        <thead>
        <tr>
            <th>PO Number</th>
            <th>Part Name</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
        </thead>


        <tr th:each="material : ${material}">
            <td th:text="${material.poNumber}">1</td>
            <td th:text="${material.partName}">1</td>
            <td th:text="${material.quantity}">1</td>
            <td th:text="${material.price}">1</td>
        </tr>


    </table>
    <br>
    <div> <a class="button" href="/newjob">Add New Job</a></div>
    <div> <a class="button" href="/showjobs">View All Jobs</a></div>
</div>

</body>
</html>
