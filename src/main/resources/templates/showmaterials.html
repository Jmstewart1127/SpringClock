<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:include="head :: head">
    <title>View Materials</title>
</head>
<body>
<div th:include="nav :: nav"></div>
<div class="container">
    <table class="table table-striped">
        <caption></caption>
        <thead>
        <tr>
            <th>PO Number</th>
            <th>Part Name</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
        </thead>


        <tr th:each="material : ${material}">
            <td th:text="${material.poNumber}">1</td>
            <td th:text="${material.partName}">1</td>
            <td th:text="${material.quantity}">1</td>
            <td th:text="${material.price}">1</td>
        </tr>


    </table>
    <br>
    <div> <a class="button" href="/newjob">Add New Job</a></div>
    <div> <a class="button" href="/showjobs">View All Jobs</a></div>
</div>
<div th:include="scripts :: scripts"></div>
</body>
</html>
